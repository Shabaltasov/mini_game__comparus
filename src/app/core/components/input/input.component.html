<mat-form-field class="example-form-field">
  <mat-label>Set time</mat-label>
  <input matInput type="text" [formControl]="textControl">
  <button *ngIf="textControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetControl()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
